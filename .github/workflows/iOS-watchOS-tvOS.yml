name: iOS-watchOS-tvOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Xcodeproj
      run: swift package generate-xcodeproj

    - name: iOS
      run: xcodebuild build -destination 'name=iPhone 13 Pro Max' -scheme 'BluetoothThing' -derivedDataPath '.build'

    - name: watchOS
      run: xcodebuild build -destination 'name=Apple Watch Series 7 - 45mm' -scheme 'BluetoothThing' -derivedDataPath '.build'

    - name: tvOS
      run: xcodebuild build -destination 'name=Apple TV 4K (2nd generation)' -scheme 'BluetoothThing' -derivedDataPath '.build'
